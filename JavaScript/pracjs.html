<!--
    []
    [a-z]
    [0-9]
    [@]
    [a-z]+ //unlimited
    [a-z]* //optional
    [a-z]{10}
    [a-z]{5,15}
    [a-z]{5, }
    [a-z]{ ,15}
    ^ for validation of same value
    (gmail|hotmail)
-->
<body>
    <form>
        <input type = "text" name = "" pattern = "^[a-z]+">
        <br>
        <input type = "submit" value = "submit">
    </form>
    <form>
        <input type = "text" name="" pattern = "^[0-9]{10}">
        <br>

    </form>
