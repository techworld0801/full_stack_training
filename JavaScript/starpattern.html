<script type="text/javascript">
    for(var i =0;i<10;i++){

</script>




<script type = "text/javascript">

    for(var i = 0;i<10;i++){
        for(var j = 0;j<i;j++){
            document.write('*');
        }
        document.write('<br>');
    }


</script>



<script type = "text/javascript">

</script>
