    </div>
    <div class="form-group">
      <input type ="button" id = "add" value = "Add" onclick="add()" class="btn btn-info">
      <input type = "button" value = "Remove" onclick="removeback()" class="brn btn-warning">

<ul class="list-group" id = "output1"></ul>

<script type = "text/javascript">
  var ar1 = ['apple','litchi','banana'];
  function add(){
    var a = document.getElementById('name').value;
    if(a== ''){
      alert('Please fill the name');
      document.getElementById('name').focus();
    }else{
      ar1.push(a);
      document.getElementById('name').value = '';
      document.getElementById('name').focus();
      showarray1();

    }
  }

  function removeback(){
    ar1.pop();
    showarray1();
  }

  function showarray1(){
    var string1 = ''
    for(var i = 0;i<ar1.length;i++){
      string1 += '<li class="list-group-item">';
        string1 += ar1[i];
        string1 += '</li>';
    }
    document.getElementById('output1').innerHTML = string1;
  }
  showarray1();
