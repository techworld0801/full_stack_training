<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <style type = "text/css">
      .ab{
          height:100px;
          width:100px;
          background: red;
      }
  </style>
  </head>
  
  
  <body>
      <button id = "clk1">Alert</button>
      <button id = "clk8">Show</button>
      <button id = "clk9">Toggle</button>
      <button id = "clk10">Hide</button>
      <button id = "clk5">FadeIN</button>
      <button id = "clk6">FadeOut</button>
      <button id = "clk7">Fadetoggle</button>
      
      <button id = "clk2">Up</button>
      <button id = "clk3">Down</button>
      <button id = "clk4">Toggle</button>
      
        


      

      

      
     

          <script type = "text/javascript">


               
              $(document).ready(function(){
                  $('#clk1').click(function(){
                      alert('Hii');
                  })
                  $('#clk2').click(function(){
                      $('#box1').slideUp();
                  })
                  $('#clk3').click(function(){
                      $('#box1').slideDown();
                  })
                  $('#clk4').click(function(){
                      $('#box1').slideToggle();
                  })
                  $('#clk5').click(function(){
            $('#box1').fadeIn();
        })
        $('#clk6').click(function(){
            $('#box1').fadeOut();
        })
        $('#clk7').click(function(){
            $('#box1').fadeToggle();
        })
              })

              $('#clk8').click(function(){
            $('#box1').show();
        })
        $('#clk9').click(function(){
            $('#box1').toggle();
        })
        $('#clk10').click(function(){
            $('#box1').hide();
        })
         
        
            

        
           


           



          </script>
      
      <div class="ab" id = "box1">
             
      </div>
